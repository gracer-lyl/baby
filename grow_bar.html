<title>生长曲线</title>
<link rel="stylesheet" href="css/m.min.css" type="text/css">
<style type="text/css">
    .need-list ul li span {font-size: 12px;}
    .need-title {font-size: 14px;}
</style>
<script type="text/javascript">
    window.growObj = {
        'xAxis': ['0', '0.5', '1', '2', '3'],
        'yStart': 0,
        'yEnd': 450,
        'ySpace': 50,
        'data': [{
            name: '母乳',
            value: [120, 140, 150, 160, 180],
            color: '#08c'
        }, {
            name: '配方奶',
            value: [130, 150, 170, 180, 200],
            color: '#c12c44'
        }]
    };
</script>
</head>
<body>
    <section>
           <div class="nav-wrapper">
                <a id="L-arrow-left" class="arrow"><span>&lt;</span></a>
                <div class="nav-cont" id="L-nav">
                    <ul>
                        <li><a href="#">随访记录</a></li>
                        <li><a href="#">生长曲线</a></li>
                        <li><a href="#">生长速率</a></li>
                        <li><a href="#">详细资料</a></li>
                    </ul>
                </div>
                <a id="L-arrow-right" class="arrow"><span>&gt;</span></a>
           </div>
    
            <div class="chart-frame">
                <div class="chart-stage" id="linechart">
                        <div id="canvasDiv"></div>
                </div>
            </div>

            <h3 class="need-title">当天喂养量</h3>
            <div class="need-list">
                <ul>
                    <li>
                        <span>母乳</span>
                        <span class="f-r">按实际发生显示</span>
                        <span class="f-r">（毫升/天）</span>
                    </li>
                    <li>
                        <span>早产儿院内专用配方奶</span>
                        <span class="f-r">按实际发生显示</span>
                        <span class="f-r">（毫升/天）</span>
                    </li>
                    <li>
                        <span>早产儿出院后专用配方奶</span>
                        <span class="f-r">按实际发生显示</span>
                        <span class="f-r">（毫升/天）</span>
                    </li>
                </ul>
            </div>

        <h3 class="need-title">当天喂养量差距（不同喂养信息显示不同）</h3>
        <div class="need-list">
            <ul>
                <li>
                    <span>喂养信息</span>
                    <span class="f-r">营养差距显示内容</span>
                </li>
                <li>
                    <span>纯母乳喂养</span>
                    <span class="f-r">按实际发生显示</span>
                    <span class="f-r">（毫升/天）</span>
                </li>
                <li>
                    <span>早产儿院内专用配方奶</span>
                    <span class="f-r">按实际发生显示</span>
                    <span class="f-r">（毫升/天）</span>
                </li>
            </ul>
        </div>


    </section>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/extend/touch.js"></script>

        MZ.app.slideNavigator()
    </script>
